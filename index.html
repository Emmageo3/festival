<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Festival Galsen</title>
</head>
<body>

        <header>

            <div class="container">
                
                <div class="bird-container bird-container--one">
                  <div class="bird bird--one"></div>
                </div>
                
                <div class="bird-container bird-container--two">
                  <div class="bird bird--two"></div>
                </div>
                
                <div class="bird-container bird-container--three">
                  <div class="bird bird--three"></div>
                </div>
                
                <div class="bird-container bird-container--four">
                  <div class="bird bird--four"></div>
                </div>
                
            </div>


            <div class="logomtm">
                <img src="img/logomtm.png" alt="logomtm">
            </div>

            <div class="menu">
                <ul>
                    <li data-aos="slide-up"><a href="#accueil">Accueil</a></li>
                    <li data-aos="slide-up"><a href="#festival">Festival Galsen</a></li>
                    <li data-aos="slide-up"><a href="#activites">Activités</a></li>
                    <li data-aos="slide-up"><a href="#artistes">Artistes</a></li>
                    <li data-aos="slide-up"><a href="#lieux">Lieux et dates</a></li>
                    <li data-aos="slide-up"><a href="#contact">Contacts</a></li>
                </ul>
            </div>

            <div class="logofest">
                <img src="img/logomtm.png" alt="festivalgalsen">
            </div>
        </header>

        <section class="banner">
            <div class="mySlides fade">
                <img src="img/banner.png">
              </div>
        </section>

        <section class="boutons">
            <a href="#formulaire">Participez</a>
            <a href="#partenaires">Réservez</a>
        </section>




        <script src="script.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
</body>
</html>
